<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo & Investeringskalkylator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tempo & Investeringskalkylator</h1>

        <div class="row">
            <!-- Pace Conversion Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Tempokonvertering</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Konverteringstyp:</label>
                            <select id="conversionType" class="form-select">
                                <option value="minPerKmToKmh">min/km till km/h</option>
                                <option value="kmhToMinPerKm">km/h till min/km</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Värde:</label>
                            <input type="number" id="paceValue" class="form-control" step="0.01" min="0">
                        </div>
                        <button onclick="convertPace()" class="btn btn-primary">Konvertera</button>
                        <div id="paceResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Compound Interest Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Ränta på ränta-kalkylator</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Initial investering (SEK):</label>
                            <input type="number" id="principal" class="form-control" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Månatligt sparande (SEK):</label>
                            <input type="number" id="monthlyContribution" class="form-control" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Årlig räntesats (%):</label>
                            <input type="number" id="rate" class="form-control" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Investeringsperiod (År):</label>
                            <input type="number" id="years" class="form-control" min="1">
                        </div>
                        <button onclick="calculateInterest()" class="btn btn-primary">Beräkna</button>
                        <div id="interestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Investment Plot -->
        <div id="plotContainer" class="mt-4 text-center" style="display: none;">
            <img id="investmentPlot" class="img-fluid" alt="Investeringstillväxt Graf">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
